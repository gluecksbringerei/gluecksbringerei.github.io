<!-- lunr search support -->
{% include custom/lunr-search/search-results-template.html %}
<script src="{{ root_url }}/javascripts/libs/lunr.min.js"></script>
<script src="{{ root_url }}/javascripts/libs/handlebars.js"></script>
<script src="{{ root_url }}/javascripts/libs/jXHR.js"></script>
<script src="{{ root_url }}/javascripts/libs/URI.min.js"></script>
<script src="{{ root_url }}/javascripts/lunr_search.js"></script>
<script language="Javascript" type="text/javascript">
    $(document).ready(function() {
        return new LunrSearch('#search-query', {
            indexUrl: "/search.json",
            results: "#search-results",
            entries: ".entries",
            template: "#search-results-template"
        });
    });
</script>
